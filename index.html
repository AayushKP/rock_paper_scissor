<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="container
    ">
    <button class="move-btn"
     onclick="
      playGame('rock');
    "><img src="images/rock-emoji.png" class="move-icon" alt="rock"></button>

    <button class="move-btn" onclick="
      playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-btn" onclick="
      playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon" ></button></div>
    
    <br>
    <br>
    <p class="js-moves">You <img class="move-icon" src="images/rock-emoji.png"> <img class="move-icon" src="images/scissors-emoji.png" alt=""> Computer</p>
    
    <p class="js-result result">You win.</p>
    
    <p class="js-scores"></p>
    
    <button class="reset-btn" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score'); 
        updateScoreElement();
    ">
        Reset Score
    </button>

    <script src="script.js"> </script>
  </body>
</html>
